<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>TIEMPO</title>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
	//setInterval
	var cronometro;

	function detener()
	{
		clearInterval(cronometro);
	}

	function carga()
	{
		contador_s = 0;
		contador_m = 0;
		var s = document.getElementById("segundos");
		var m = document.getElementById("minutos");
		
		cronometro = setInterval(

			function(){
				if(contador_s == 60)
				{
					contador_s = 0;
					contador_m ++;
					m.innerHTML = contador_m;

					if(contador_m == 60)
					{
						contador_m = 0;
					}
				}
				s.innerHTML = contador_s;
				contador_s++;
			}
			, 1000);

	}


	</script>
</head>
<body>
	<p>
		<span id="minutos">0</span>:<span id="segundos">0</span>
	</p>
	<input type="button" onclick="detener()" value="detener" />
	<input type="button" onclick="carga()" value="Iniciar" />


	
</body>
</html>
